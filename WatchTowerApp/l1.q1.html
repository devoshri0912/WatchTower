<!DOCTYPE html>
<html>
    <body>
        <p1 id=s>Text-Growing</p>
    </body>
<script>
    var str="Text-GROWING";
    var color="red";
    var f=0;
    var fontSize=5;


    function modify(color,size,str)
    {
        document.getElementById("s").style.color=color;
        document.getElementById("s").textContent=str;
        document.getElementById("s").style.fontSize=size;
        
    }
    function update()
    {
        
        if(f==1)
        {
            color="blue";
            str="Text-Shrinking";
            fontSize-=5;
        }
        else 
        {
            color="red";
            str="Text-Growing";
            fontSize+=5;
        }
        if(fontSize==50)
        {
            f=1;
        }
        else if(fontSize==5)
        {
            f=0;
        }
        modify(color,fontSize.toString()+"pt",str);
    }
    setInterval(update,100); 
    </script>
</html>
