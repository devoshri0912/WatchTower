<!DOCTYPE html>
<html>
    <body>
    
            <table border="1">
                <tr>
                    <th>Number</th>
                    <th>Sqaure</th>
                    <th>Cube</th>
                </tr>
    <script>
        for(var i=0;i<=10;i++)
        {
            document.write("<tr>");
                document.write("<td>"+i+"</td>");
                document.write("<td>"+i*i+"</td>");
                document.write("<td>"+i*i*i+"</td>");
        }
    </script>
    </table>
</body>

</html>
