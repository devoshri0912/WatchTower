<!DOCTYPE html>
<html>
    <script>
        function chang(str)
        {
            document.getElementById("back").style.backgroundColor = str; 
        }
        </script>
    <body id="back">
        <ul>
      <li onmouseover="chang('red')">orange </li>
      <li onmouseover="chang('orange')">red </li>
      <li onmouseover="chang('white')">white </li>
      <li onmouseover="chang('black')">black </li>
      <li onmouseover="chang('green')">green </;>
       </ul>
 

   </body>
</html>
