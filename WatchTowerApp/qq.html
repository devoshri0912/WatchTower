<!DOCTYPE html>
<html>
    <body>
        <label for="item">Enter the item</label>
        <input type="text" id="item"><br>

        <label for="qu">select quantity</label>
        <input type="number" id="qu"><br>

        <label for="price">Enter Price</label>
        <input type="number" id="price"><br>

        <label for=""colors">Choose a color</label>
        <select id="colors" name="colors">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="green">purples</option>
        <option value="green">white</option>
        <option value="green">balck</option>
        </select>
        
        <button id="btn" onclick="func()">Add item</button>
        <div id="div"></div>
        <table id="tab">
            <tr>
                <th>NAME</th>
                <th>QUANTITY</th>
                <th>PRICE</th>
                <th>TOTAL</th>
            </tr>
        </table>
        
        <script>
            function func()
            {
                var item=document.getElementById("item").value;
                var qu=document.getElementById("qu").value;
                var q=parseInt(qu);
                var price=document.getElementById("price").value;
                var p=parseInt(price);
                var d=parseInt(document.getElementById("div"));
                

                var tab=document.getElementById("tab");
                var row=tab.insertRow(0);
                var c1=row.insertCell(0);
                var c2=row.insertCell(1);
                var c3=row.insertCell(2);
                var c4=row.insertCell(3);

                c1.innerHTML=item;
                c2.innerHTML=qu;
                c3.innerHTML=price;
                c4.innerHTML=(q*p).toString();


               d.value+=(q*p).toString();



            }
        </script>
    </body>
</html>
